<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onlyOdd = !onlyOdd">
        Only show odd oddNumber

      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor = "let odd of oddNumbers"
          [ngClass] = "{odd : odd %2 !==0}"
          [ngStyle] = "{backgroundColor: odd %2 !==0 ? 'yellow' : 'pink'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf = "!onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor = "let even of evenNumbers"
          [ngClass] = "{even : even %2 ===0}"
          [ngStyle] = "{backgroundColor: even %2 ===0 ? 'pink' : 'yellow'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf] = "!onlyOdd">
          <div>
            <li 
            class="list-group-item" 
            *ngFor = "let even of evenNumbers"
            [ngClass] = "{even : even %2 ===0}"
            [ngStyle] = "{backgroundColor: even %2 ===0 ? 'pink' : 'yellow'}">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless = "onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor = "let even of evenNumbers"
          [ngClass] = "{even : even %2 ===0}"
          [ngStyle] = "{backgroundColor: even %2 ===0 ? 'pink' : 'yellow'}">
            {{even}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>

<p appBasicHighlight>Vikas</p>
<p [appBetterHighlight] = "'pink'" [defaultColor] = "'transparent'">Vikas</p>

<div [ngSwitch] = "value">
  <p *ngSwitchCase = "5"> Value is 5</p>
  <p *ngSwitchCase = "10"> Value is 10</p>
  <p *ngSwitchCase = "13"> Value is 13</p>
  <p *ngSwitchDefault> Value is 15</p>
  
</div>
